<body class="bg-light">

  <header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="https://slides-web.cyclic.app" class="navbar-brand d-flex align-items-center">
          <strong>Slides</strong>
        </a>
      </div>
    </div>

  <div class="container">
    <main>
      <div class="py-5 text-center">
        <!-- <img class="d-block mx-auto mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
        <h2>Add New</h2>
      </div>
      <h4>Required Information</h4>
      <div class="col-md-12 col-lg-12">
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-7">
              <label for="tajuk" class="form-label">Pakej</label>
              <input type="text" class="form-control" id="tajuk" placeholder="Pakej A" required>
              <div class="invalid-feedback">
                Tajuk diperlukan.
              </div>
            </div>

            <div class="col-5">
              <label for="tingkatan" class="form-label">Tingkatan</label>
              <input type="text" class="form-control" id="tingkatan" placeholder="4" required>
              <div class="invalid-feedback">
                Tingkatan diperlukan.
              </div>
            </div>

            <div class="col-7">
              <label for="subjek" class="form-label">Subjek</label>
              <input  type="text" class="form-control" id="subjek" placeholder="Matematik" required>
              <div class="invalid-feedback">
                Subjek diperlukan.
              </div>
            </div>

            <div class="col-5">
              <label for="price" class="form-label">Harga (MYR)</label>
              <input type="number" class="form-control" id="price" placeholder="30" required>
              <div class="invalid-feedback">
                Harga diperlukan.
              </div>
            </div>

            <div class="col-12">
              <label for="isi" class="form-label">Isi kandungan</label>
              <textarea  class="form-control" id="isi" placeholder="Skema markah, etc" rows="5" required></textarea>
              <div class="invalid-feedback">
                Isi kandungan diperlukan.
              </div>
            </div>

            <div class="col-12">
              <label for="url" class="form-label">Google Drive Link (Url)</label>
              <input type="text" class="form-control" id="url"
                placeholder="https://drive.google.com/file/d/1qrqrUWYhldP6a5x3JzBpbskBjl4PfsAo/view?usp=sharing"
                required>
              <div class="invalid-feedback">
                Google drive url diperlukan.
              </div>
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="button" onclick="addSlide()">Confirm</button>
        </form>
      </div>
  </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
